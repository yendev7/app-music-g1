<div class="md:flex">
    <div>
        <app-album-details></app-album-details>
    </div>
    <div class="mt-7">
        <h2 class="font-bold text-3xl text-center my-2">{{ title }}</h2>
        
        <article class="border bg-[#06202A]/75 my-5 mx-auto p-2 rounded-md max-w-2xl" *ngFor="let album of albums">
            <div class=" border-b py-4">{{ album.ref }}</div>
            <h3 class="text-2xl text-white my-4">{{ album.title }}</h3>
            <p class="text-justify">{{ album.description }}</p>
            <ul class="flex gap-2 md:gap-4 flex-wrap mt-4 ">
                <li class="border px-4 py-2 bg-teal-500 rounded-md" *ngFor="let tag of album.tags">{{ tag }}</li>
            </ul>
            <div class="mt-5 flex gap-2 md:gap-4 items-center flex-wrap">
                <button class="border border-white py-2 px-4 hover:bg-gray-300 hover:text-black rounded-md">en</button>
                    <mat-icon>
                        <span class="material-symbols-outlined">
                            favorite
                            </span>
                        {{ album.like }}
                    </mat-icon>
                <p>{{ album.duration }} min</p>
                <button class="border border-white py-2 px-4 hover:bg-gray-300 hover:text-black rounded-md">Details</button>
                
            </div>
        </article>
    </div>
</div>
