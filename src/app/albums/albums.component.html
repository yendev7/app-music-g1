<div class="md:flex">
    <div class="">
        <app-album-details [album]="selectedAlbum"></app-album-details>
    </div>
    <div class="mt-7 flex-1">
        <h2 class="font-bold text-3xl text-center my-2">{{ title }}</h2>

        <article class="border rounded-md bg-[#06202A]/75 my-5 max-w-2xl" *ngFor="let album of albums">
            <div class="py-4 border-b m-3">{{ album.ref }}</div>
            <h3 class="text-2xl text-white my-4 m-2 p-2">{{ album.title }}</h3>
            <p class="text-justify m-2 p-2">{{ album.description }}</p>
            <ul class="flex gap-2 md:gap-4 flex-wrap mt-4 m-2">
                <li class="border px-4 py-2 bg-teal-900 rounded-md" *ngFor="let tag of album.tags">{{ tag }}</li>
            </ul>
            <div class="mt-5 flex flex-wrap gap-2 md:gap-4 items-center m-3">
                <button class="border border-white py-2 px-4 hover:bg-gray-300 hover:text-black rounded-md">en</button>
                <div class="flex"> 
                    <mat-icon>
                        <span class="material-symbols-outlined">favorite</span>
                    </mat-icon>
                    <p class="ml-1">{{ album.like }}</p>
                </div>
                <div class="flex"> 
                    <mat-icon>
                        <span class="material-symbols-outlined">schedule</span>
                    </mat-icon>
                    <p class="ml-1">{{ album.duration }} min</p>
                </div>              
                <button (click)="onSelect(album)" class="border border-white py-2 px-4 hover:bg-gray-300 hover:text-black rounded-md">Details</button>
            </div>
        </article>
    </div>
</div>
